theme: jekyll-theme-dinky
title: My Zettld Articles 
description: A repo with some of my articles' summary
paginate: 20

lsi: false
safe: true
source: /myzettldarticles
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

plugins:
  - "jekyll-github-metadata"

domain: panphico.github.io       # if you want to force HTTPS, specify the domain without the http at the start, e.g. example.com
url: https://panphico.github.io  # the base hostname and protocol for your site, e.g. http://example.com
baseurl: /myzettldarticles/      # place folder name if the site is served in a subfolder
